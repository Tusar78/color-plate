<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =-= Neccessary Meta Info =-= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =-= IconScout =-= -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- =-= Connect Stylesheets =-= -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- =-= Connect Favicon =-= -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!-- =-= Website Title =-= -->
    <title>ColorSpace - CSS Gradient Color Generator</title>
  </head>
  <body>
    <!-- =-= Navigation =-= -->
    <header class="container-full">
      <div class="container">
        <nav class="navigation">
          <a href="#" class="brand">
            <img src="./assets/img/color-space-logo.png" alt="Website Logo" />
            <span>ColorSpace</span>
          </a>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Gradient</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">3-Color-Gradient</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- =-= Color Plate =-= -->
    <section class="container-full color">
      <div class="container">
        <div class="color__body">
          <h2 class="color__title">Generate a CSS Color Gradient</h2>
          <span class="color__subtext">Choose Orientation</span>
          <div class="orientation__list">
            <button class="orientation__item" id="or-right" name="right">
              <i class="uil uil-arrow-right"></i>
            </button>
            <button class="orientation__item" id="or-left" name="left">
              <i class="uil uil-arrow-left"></i>
            </button>
            <button class="orientation__item" id="or-down" name="bottom">
              <i class="uil uil-arrow-down"></i>
            </button>
            <button class="orientation__item" id="or-up" name="top">
              <i class="uil uil-arrow-up"></i>
            </button>
          </div>
          <span class="color__subtext">Enter Colors</span>
          <div class="color__inputs">
            <input type="text" class="color__input" id="input-one" value="#BB56C0" />
            <input type="text" class="color__input" id="input-two" value="#0f20c7" />
          </div>
          <button class="color__generate--btn" id="generate-btn">
            <i class="uil uil-rocket"></i>
            Generate
          </button>
          <div class="color__infos">
            <h3 class="color__generate--text">CSS Code:</h3>
            <p class="color__code">
              background-image: <span id="css-code">linear-gradient(to right, #BB56C0, #0f20c7);</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
